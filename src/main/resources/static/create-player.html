<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Checkers Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center full-height">
            <div class="card custom-bg card-custom">
                <div class="card-body">
                    <h2 class="card-title text-center">Sign Up</h2>
                    <form id="createPlayerForm">
                        <div class="row">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text"  class="form-control" id="username" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" placeholder="name@example.com" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script>
    document.getElementById('createPlayerForm').addEventListener('submit', function(event) {
  
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        const jsonData = JSON.stringify({ username, email, password });
        console.log('JSON data being sent:', jsonData);
    
        
        // Make an API call to the backend to create the player
        fetch('http://localhost:8080/players/create_new_player', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: jsonData,
        })
        .then(response => response.json())
        .then(data => {
          console.log('Player created:', data);
        })
        .catch((error) => {
          console.error('Error creating player:', error);
        });
      });
      </script>
    </body>
</html>
